<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links CSS-->
    <link rel="shortcut icon" href="faveicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <!--Main JavaScript-->
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
    
</head>
<body>

    <main>
        <img src="#" alt="pokemon" class="pokemon__image" >

        <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input
                type="search"
                class="input__search"
                placeholder="Name or Number"
                required
            />
        </form><!-- Class Form-->

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div><!-- Class Buttons-->
        
        <img src="imagem/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
</html>
